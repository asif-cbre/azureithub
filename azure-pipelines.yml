resources:
 repositories:
   - repository: self
     type: git
     ref: main
trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'asif-cbre\azureithub'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'asif-cbre\azureithub'
    customCommand: 'run build'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'build'
    ArtifactName: 'drop'
    publishLocation: 'Container'